<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vearvaite mi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <script src="./scripts/consts.js"></script>
    <script src="./scripts/utilities.js"></script>

    <script src="./scripts/model/userManager.js"></script>
    <script src="./scripts/model/partiesManager.js"></script>
    <script src="./scripts/model/detailsManager.js"></script>
    <script src="./scripts/model/resultsManager.js"></script>

    <script src="./scripts/controllers/listingsController.js"></script>
    <script src="./scripts/controllers/registerController.js"></script>
    <script src="./scripts/controllers/loginController.js"></script>
    <script src="./scripts/controllers/detailsController.js"></script>
    <script src="./scripts/controllers/resultsController.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tablestyle.css">

</head>

<body>
    <header id="headerEl">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="menu" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#listings">Listings</a>
                        </li>
                        <span class="nav-link">Здравейте,
                            <span id="welcomeUser">

                            </span>
                            ! Готови ли сте да дадете своя глас?
                        </span>

                        <li class="nav-item">
                            <a id="headerLogoutBtn" class="nav-link btn" href="#login">Logout</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="login" class="text-center">
        <h3 id="alreadyLogged" class="h3 mb-3 font-weight-normal"></h3>
        <form id="loginForm" class="form-signin">

            <h3 class="h3 mb-3 font-weight-normal">Please sign in</h3>

            <label for="inputLoginUsername" class="sr-only">Username</label>
            <input name="username" type="text" id="inputLoginUsername" class="form-control" placeholder="Username"
                required="" autofocus="">
            <br>
            <label for="inputLoginPassword" class="sr-only">Password</label>
            <input name="password" type="password" id="inputLoginPassword" class="form-control" placeholder="Password"
                required="">
            <br>
            <button id="logInBtn" class="btn btn-lg btn-primary btn-block" type="submit" disabled>Log in</button>
            <br>
            <a class="nav-link" href="#register">Don't have an account yet?</a>


        </form>
        <button id="logoutBtn" class="btn btn-lg btn-primary btn-block" type="button">Log out</button>
        <br>
        <br>
        <span id="notifText" class="notificator"></span>
    </div>
    <div id="register" class="text-center">
        <form id="registerForm" class="form-register">

            <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
            <label for="inputUsername" class="sr-only">Username</label>
            <input name="username" type="text" id="inputUsername" class="form-control" placeholder="username"
                required="" autofocus="">
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                required="">
            <br>
            <label for="inputPassword" class="sr-only">Confirm Password</label>
            <input name="confirmPass" type="password" id="confirmPassword" class="form-control"
                placeholder="Confirm Password" required="">
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="registerBtn" disabled>Register</button>
            <br>
            <br>
            <a class="nav-link" href="#login">Already have an account</a>
            <br>
            <span id="notification" class="notificator"></span>

        </form>
    </div>
    <div id="listings">
        <br>
        <input id="searchPartiesInput" type="text" placeholder="Search">
        <br>
        <br>
        <div id="partiesContainer">

        </div>

    </div>

    <div id="details">
        <div id="detailsContainer">
            <div class="columnFlex" id="detailsContainerLeft"></div>
            <div class="columnFlex" id="detailsContainerRight"></div>
        </div>
    </div>
    <div id="results">
        <table id="resultsTable">

        </table>
    </div>
    <div style="text-align:center;" id="errorPage">
        <h2>Page not found</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./scripts/controllers/main.js"></script>
</body>

</html>
